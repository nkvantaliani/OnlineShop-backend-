<title>Details</title>
{% extends "base.html" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4" style="border: 2px solid #FAA0A0;box-shadow:2px 2px 2px 2px #FAA0A0;">
            <img src="{{ url_for('static', filename='images/' + product['img']) }}" alt="Product"
                 class="img-fluid rounded mb-3 product-image" id="mainImage">
        </div>


        <div class="col-md-6">
            <h2 class="mb-3">{{ product['name'] }}</h2>
            <p class="text-muted mb-4">SKU: WH1000XM4</p>
            <div class="mb-3">
                <span class="h4 me-2">{{ product['price'] }}â‚¾</span>
            </div>
            <div class="mb-3">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-half text-warning"></i>
                <span class="ms-2">4.5 (120 reviews)</span>
            </div>
            {% if session.get('role') == 'user' or session.get('role') == 'admin' %}
            <a href="/bought">
                <button class="btn btn-md mb-2 me-2" style="background-color: #FAA0A0;">Buy Now
                    <i class="bi bi-cart-plus"></i></button>
            </a>
             {% else %}
                    <p class="text-muted">Please log in to purchase this product.</p>
                    {% endif %}
        </div>
    </div>
</div>
{% endblock %}
